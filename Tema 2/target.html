<head>

		height: 100px;
		border:1px solid black;
		display: inline-block;
		margin:5px;
	}
	:target{
		background-color:  #ffd480;

	}
	</style>
</head>
<body>
	<div id="primero">Primero</div>
	<div id="segundo">Segundo</div>
	<div id="tercero">Tercero</div>

	<a href="#segundo">Segundo</a>
	<a href="#tercero">Tercero</a>
</body>
</html>
