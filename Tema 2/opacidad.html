<html>
<head>
	<title>Opacidad</title>
	<style type="text/css">
	div{
		background-color: gray;
		left: 150px;
		top:100px;
		height: 500px;
		width: 500px;
		position: relative;
	}
	div#azul{
		background-color: blue;
		left: 0px;
		top: 0px;
	}
	div#verde{
		background-color: green;
		left: 10px;
		top: 10px
	}
	div#rojo{
		background-color: red;
		left: 20px;
		top:20px;
	}
	.dentro{
		opacity: 0.5;
		width: 50px;
		height: 50px;
		position: absolute;
		

	}
	</style>
</head>
<body>
	<div>
		<div id="azul" class="dentro">primera</div>
		<div id="verde" class="dentro">segunda</div>
		<div id="rojo" class="dentro">tercera</div>
		
	</div>

</body>
</html>
